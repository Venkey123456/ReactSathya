<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="content">Hello Everyone</p>
    <div id="input"></div>
    <button onclick="change()">Change Content</button>
    <button onclick="changeColor()">Change Color</button>
    <button onclick="addInput()">Add Input Element</button>
    <script>
        function change(){
            let p = document.getElementById("content");
            p.innerHTML = "Welcome to Sathya";
        }

        const changeColor = function(){
            let p = document.getElementById("content");
            p.style.color = "red";
        }

        const addInput = () => {
            let div = document.getElementById("input");
            div.innerHTML = "<input/>"
        }
    </script>
</body>
</html>
