<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="row" style="margin-top: 20%;">
        <div class="col-md-4"></div>
        <div class="col-md-4 text-center">
            <form id="form" onsubmit="return submit12()">
                <div class="form-floating">
                    
                    <input name="name" class="form-control" id="name" placeholder="Enter Your Name" /><br>
                    <label for="name">Name: </label>
                </div>
                <div class="form-floating">
                    
                    <input name="batch" class="form-control" id="batch" placeholder="Enter Your Batch" /><br>
                    <label for="batch">Batch: </label>
                </div>
                <div >
                    
                    <input type="radio" name="course" id="java"/>
                    <label for="java">Java </label><br>
                    
                    <input type="radio" name="course" id=".net" />
                    <label for=".net">.Net </label><br>
                </div>
                
                
                <button type="submit" class="btn btn-success">Register</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
    
    <script>
        function submit12(){
            let flag = true;
            let nameElement = document.getElementById("name");
            let name = nameElement.value;
            if(name.length == 0){
                alert("No Name")
                flag = false;
            }
            return flag;
        }
    </script>
    
</body>
</html>
